<html>
    <head>
        <title>
           Forms in html
        </title>
    </head>
    <body>
  <form action="/submit" method="post">
<label>User name</label>
<input type ="text" name="username" maxlength="40"><br><br>
<label>Email</label>
<input type ="email" name="email"><br><br>
<label>Phone.no</label>
<input type ="tel" name="Phone.no"><br><br>
<label>age</label>
<input type ="number" name="age" min="1" max="100"><br><br>
<label>password</label>
<input type ="password" name="password"><br><br>
<label>birthdate</label>
<input type ="date" name="dob"><br><br>
<label>upload your file</label>
<input type ="file" name="resume"><br><br>
<label>choose your favourite colour</label>
<input type ="color" name="color"><br><br>
<label>adress</label>
<input type ="textarea" rows="5" cols="10"><br><br>
<label>Gender</label>
<input type ="radio" name="male"><br><br>
<input type ="radio" name="female"><br><br>
<label>Languages known:</label>
<input type="checkbox" name="english">
<input type="checkbox" name="hindi">
<input type="checkbox" name="telugu"><br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>   
  </body>
</html>
